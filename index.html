<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Entry Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="enter-btn">ENTER</button>
    </div>

    <div class="hello-page">
        <h1>Hello</h1>
    </div>

    <script>
        document.querySelector('.enter-btn').addEventListener('click', function() {
            this.classList.add('zoom-out');
            setTimeout(() => {
                document.querySelector('.container').style.display = 'none';
                document.querySelector('.hello-page').style.display = 'flex';
            }, 1000); // d√©lai pour l'animation
        });
    </script>
</body>
</html>
